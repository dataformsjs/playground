<!doctype html>
<html
    lang="en"
    data-show-errors>
<!----------------------------------------------------------------------------------------
    このファイルはWebサイトのメインエントリポイントであるため、削除したり名前を変更したり
    することはできません。 このファイルはHandlebarsJSを使用しますが、Vue、React、Webコ
    ンポーネント、またはその他のコードをデフォルトとして使用する場合は、このファイルの内容
    を単純に置き換えます。

    サイトを表示した後、「こんにちは世界」を自分の名前に置き換えたり、ページ上の要素の色
    を変更するなどの変更を行ってください。

    CORSがサポートされているパブリックまたはローカルWebサービスのデータにアクセスできる
    場合は、これらのデモのいずれかを変更して、Webサービスのデータを表示してください。 
    このサイトからデータにアクセスできる場合、迅速なプロトタイピングと開発が可能になります。
---------------------------------------------------------------------------------------->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Playground Site</title>
        <link rel="stylesheet" href="site.css">
        <link rel="shortcut icon" href="../../favicon.ico" />
    </head>
    <body>
        <header>
            <nav>
                <a class="active" href="#/">Home</a>
                <a href="#/calc">Calculator</a>
                <a href="#/data">Data Example</a>
                <a href="#/demos">Other Demos</a>
            </nav>
        </header>

        <main id="view" class="container"></main>
        
        <footer data-template-id="tmpl-footer"></footer>

        <template id="loading-screen">
            <h3 class="loading">Loading...</h3>
        </template>

        <script type="text/x-template" data-engine="handlebars" id="error-screen">
            <h3 class="error">{{errorMessage}}</h3>
        </script>
        
        <script type="text/x-template" data-engine="handlebars" id="tmpl-footer">
            <p>{{js '(new Date()).getFullYear()'}}</p>
            <p>{{now}}</p>
        </script>

        <template data-route="/">
            <h1>こんにちは世界</h1>
			<div class="home-page-animation">
                <img src="sun.svg" class="sun">
                <div class="orbit">
                    <img src="planet.svg" class="planet">
                    <img src="moon.svg" class="moon">
                </div>
            </div>
        </template>
                
        <script
            type="text/x-template"
            data-engine="handlebars"
            data-route="/calc"
            data-page="calcPage"
            data-lazy-load="calcPage, dataBind"
            src="calc-page.htm">
        </script>

        <script
            type="text/x-template"
            data-engine="handlebars"
            data-route="/data"
            data-page="jsonData"
            data-url="https://www.dataformsjs.com/data/geonames/countries"
            data-load-only-once
            data-lazy-load="jsonData, filter, sort, clickToHighlight, flags"
            src="data-page.htm">
        </script>
        
        <template data-route="/demos">
            <h1>Other Demos</h1>
            <ul class="demos">
                <li><a href="app-vue.htm">Vue + GraphQL</a></li>
                <li><a href="app-react.htm">React</a></li>
                <li><a href="app-web.htm">Web Components</a></li>
            </ul>
        </template>

        <!--
            Handlebars
            https://handlebarsjs.com
        -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.6/dist/handlebars.min.js"></script>
        
        <!-- DataFormsJS Handlebars Helpers -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@5.0.0/js/extensions/handlebars-helpers.min.js"></script>

        <!--
            DataFormsJS
            https://www.dataformsjs.com
        -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@5.0.0/js/DataFormsJS.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@5.0.0/js/plugins/navLinks.min.js"></script>
        <script>
            app.lazyLoad = {
                jsonData: 'https://cdn.jsdelivr.net/npm/dataformsjs@5.0.0/js/pages/jsonData.min.js',
                filter: 'https://cdn.jsdelivr.net/npm/dataformsjs@5.0.0/js/plugins/filter.min.js',
                sort: 'https://cdn.jsdelivr.net/npm/dataformsjs@5.0.0/js/plugins/sort.min.js',
                dataBind: 'https://cdn.jsdelivr.net/npm/dataformsjs@5.0.0/js/plugins/dataBind.min.js',
                clickToHighlight: 'https://cdn.jsdelivr.net/npm/dataformsjs@5.0.0/js/plugins/clickToHighlight.min.js',
                flags: 'https://cdn.jsdelivr.net/npm/semantic-ui-flag@2.4.0/flag.min.css',
                calcPage: 'calcPage.js',
            };
        </script>
    </body>
</html>
