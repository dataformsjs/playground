<!--
	Vue Template Source for the Calculator page on the [app-vue.htm] demo.
	This file is similar to [calc-page.htm] and [calc-result.htm], however
	Vue handles updating the <ul> dynamically based on model changes so a
	seperate HTML Control (calc-result.htm) is not needed.
-->
<h1>Calculator</h1>

<section class="calc">
    <input v-model="currentX" placeholder="Value X" size="7">
    <select v-model="currentOp">
        <option value="+">Add (+)</option>
        <option value="-">Subtract (-)</option>
        <option value="*">Multiply (*)</option>
        <option value="/">Divide (/)</option>
    </select>
    <input v-model="currentY" placeholder="Value Y" size="7">
    <button v-on:click="calculateResult">Calculate</button>
</section>

<section class="calc-result" v-if="results.length">
    <ul>
        <li v-for="item in results" v-bind:class="item.hasError ? 'error' : ''">
            {{ item.x }} {{ item.op }} {{ item.y }} = {{ item.z }}
        </li>
    </ul>
</section>
