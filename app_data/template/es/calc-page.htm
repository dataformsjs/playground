<h1>Calculadora</h1>

<section class="calc">
    <input data-bind="currentX" placeholder="Value X" size="7">
    <select data-bind="currentOp">
        <option value="+">A침adir (+)</option>
        <option value="-">Sustraer (-)</option>

</section>
