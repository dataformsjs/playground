<!doctype html>
<html
    lang="pt-BR"
    data-show-errors>
<!----------------------------------------------------------------------------------------
    Este arquivo é o principal ponto de entrada do seu site e, portanto, não pode
    ser excluído ou renomeado. Esse arquivo usa o HandlebarsJS, no entanto,
    se você desejar usar o Vue, React, Web Components ou outro código como padrão,
    basta substituir o conteúdo desse arquivo.

    Depois de visualizar o site, tente fazer uma alteração, como substituir
    'Olá Mundo' pelo seu nome ou alterar a cor dos elementos na página.

    Se você tiver acesso a dados de um Serviço da Web público ou local com
    suporte ao CORS, tente modificar uma dessas demos para exibir dados do
    seu serviço da Web. Se você pode acessar seus dados através deste site,
    ele permite prototipagem e desenvolvimento rápidos.
---------------------------------------------------------------------------------------->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Playground Site</title>
        <link rel="stylesheet" href="site.css">
        <link rel="shortcut icon" href="../../favicon.ico" />
    </head>
    <body>
        <header>
            <nav>
                <a class="active" href="#/">Home</a>
                <a href="#/calc">Calculator</a>
                <a href="#/data">Data Example</a>
                <a href="#/demos">Other Demos</a>
            </nav>
        </header>

        <main id="view" class="container"></main>
        
        <footer data-template-id="tmpl-footer"></footer>

        <template id="loading-screen">
            <h3 class="loading">Loading...</h3>
        </template>

        <script type="text/x-template" data-engine="handlebars" id="error-screen">
            <h3 class="error">{{errorMessage}}</h3>
        </script>
        
        <script type="text/x-template" data-engine="handlebars" id="tmpl-footer">
            <p>{{js '(new Date()).getFullYear()'}}</p>
            <p>{{now}}</p>
        </script>

        <template data-route="/">
            <h1>Olá Mundo</h1>
			<div class="home-page-animation">
                <img src="sun.svg" class="sun">
                <div class="orbit">
                    <img src="planet.svg" class="planet">
                    <img src="moon.svg" class="moon">
                </div>
            </div>
        </template>
                
        <script
            type="text/x-template"
            data-engine="handlebars"
            data-route="/calc"
            data-page="calcPage"
            data-lazy-load="calcPage, dataBind"
            src="calc-page.htm">
        </script>

        <script
            type="text/x-template"
            data-engine="handlebars"
            data-route="/data"
            data-page="jsonData"
            data-url="https://www.dataformsjs.com/data/geonames/countries"
            data-load-only-once="true"
            data-lazy-load="jsonData, filter, sort, clickToHighlight, flags"
            src="data-page.htm">
        </script>
        
        <template data-route="/demos">
            <h1>Other Demos</h1>
            <ul class="demos">
                <li><a href="app-vue.htm">Vue + GraphQL</a></li>
                <li><a href="app-react.htm">React</a></li>
                <li><a href="app-web.htm">Web Components</a></li>
            </ul>
        </template>

        <!--
            Handlebars
            https://handlebarsjs.com
        -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.5.1/dist/handlebars.min.js"></script>
        
        <!-- DataFormsJS Handlebars Helpers -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.2.2/js/extensions/handlebars-helpers.min.js"></script>

        <!--
            DataFormsJS
            https://www.dataformsjs.com
        -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.2.2/js/DataFormsJS.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.2.2/js/plugins/navLinks.min.js"></script>
        <script>
            app.lazyLoad = {
                jsonData: 'https://cdn.jsdelivr.net/npm/dataformsjs@4.2.2/js/pages/jsonData.min.js',
                filter: 'https://cdn.jsdelivr.net/npm/dataformsjs@4.2.2/js/plugins/filter.min.js',
                sort: 'https://cdn.jsdelivr.net/npm/dataformsjs@4.2.2/js/plugins/sort.min.js',
                dataBind: 'https://cdn.jsdelivr.net/npm/dataformsjs@4.2.2/js/plugins/dataBind.min.js',
                clickToHighlight: 'https://cdn.jsdelivr.net/npm/dataformsjs@4.2.2/js/plugins/clickToHighlight.min.js',
                flags: 'https://cdn.jsdelivr.net/npm/semantic-ui-flag@2.4.0/flag.min.css',
                calcPage: 'calcPage.js',
            };
        </script>
    </body>
</html>
