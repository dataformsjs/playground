<!doctype html>
<html lang="en">
<!----------------------------------------------------------------------------------------
	This demo uses DataFormsJS Web Components to display data from a JSON Service.
	Web Components work in modern browsers and a polyfill that uses the DataFormsJS
	Framework can be used for users with older browsers.
---------------------------------------------------------------------------------------->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Code Playground Site - Web Components</title>
        <link rel="stylesheet" href="site.css">
        <link rel="shortcut icon" href="../../favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui-flag@2.4.0/flag.min.css">
        <style>
            /* Prevent custom web components from appearing during rendering include the following CSS */
            json-data:not(:defined),
            is-loading:not(:defined),
            has-error:not(:defined),
            is-loaded:not(:defined) { display:none; }
        </style>
    </head>
    <body>
        <header>
            <nav is="spa-links">
                <a class="active" href="#/">Home</a>
                <a href="#/calc">Calculator</a>
                <a href="#/data">Data Example</a>
                <a href="#/demos">Other Demos</a>
            </nav>
        </header>

        <main id="view" class="container"></main>

        <template id="loading-screen">
            <h3 class="loading">Loading...</h3>
        </template>

        <footer>
            <p class="year"></p>
            <p class="now"></p>
        </footer>

        <url-router view-selector="#view" loading-template-selector="#loading-screen">
            <url-route path="/">
                <template>
                    <h1>Hello World</h1>
                    <div class="home-page-animation">
                        <img src="sun.svg" class="sun">
                        <div class="orbit">
                            <img src="planet.svg" class="planet">
                            <img src="moon.svg" class="moon">
                        </div>
                    </div>
                </template>
            </url-route>

            <url-route path="/calc"
                src="calc-web.htm"
                lazy-load="calc_page, data_list"
                onload="setupCalcPage()">
            </url-route>

            <url-route path="/data"
                src="data-web.htm"
                lazy-load="data_table, json_data, input_filter, sortable_table">
            </url-route>

            <url-route path="/demos">
                <template>
                    <h1>Other Demos</h1>
                    <ul class="demos">
                        <li><a href="app.htm">Handlebars</a></li>
                        <li><a href="app-vue.htm">Vue + GraphQL</a></li>
                        <li><a href="app-react.htm">React</a></li>
                    </ul>
                </template>
            </url-route>
        </url-router>

        <!--
            DataFormsJS Web Components
            https://www.dataformsjs.com

        -->
        <script type="module" src="https://dataformsjs.s3-us-west-1.amazonaws.com/js/pre-release/5.0.0/web-components/url-router.js"></script>
		<script type="module" src="https://dataformsjs.s3-us-west-1.amazonaws.com/js/pre-release/5.0.0/web-components/spa-links.js"></script>
        <script nomodule src="https://dataformsjs.s3-us-west-1.amazonaws.com/js/pre-release/5.0.0/web-components/polyfill.js"></script>
        <script>
            window.lazyLoad = {
                calc_page: 'calc-page-web.js',
                data_list: { module: 'https://dataformsjs.s3-us-west-1.amazonaws.com/js/pre-release/5.0.0/web-components/data-list.js' },
                data_table: { module: 'https://dataformsjs.s3-us-west-1.amazonaws.com/js/pre-release/5.0.0/web-components/data-table.js' },
                json_data: { module: 'https://dataformsjs.s3-us-west-1.amazonaws.com/js/pre-release/5.0.0/web-components/json-data.js' },
                input_filter: { module: 'https://dataformsjs.s3-us-west-1.amazonaws.com/js/pre-release/5.0.0/web-components/input-filter.js' },
                sortable_table: { module: 'https://dataformsjs.s3-us-west-1.amazonaws.com/js/pre-release/5.0.0/web-components/sortable-table.js' },
            };
        </script>

        <!-- Optional - Show a warning for Older browsers (IE, Older Mobile Devices, etc) -->
        <!--
        <script nomodule src="https://dataformsjs.s3-us-west-1.amazonaws.com/js/pre-release/5.0.0/web-components/old-browser-warning.js"></script>
        -->

        <!-- Update content when page is loaded or changed -->
        <script>
            'use strict';

            function updateFooter() {
                const now = new Date();
                document.querySelector('footer .year').textContent = now.getFullYear();
                document.querySelector('footer .now').textContent = now;
            }

            // Handle routing changes from <url-router>
            document.addEventListener('app:routeChanged', function() {
                updateFooter();
            });
        </script>
    </body>
</html>
