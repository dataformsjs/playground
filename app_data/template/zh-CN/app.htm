<!doctype html>
<html
    lang="zh-CN"
    data-show-errors>
<!----------------------------------------------------------------------------------------
	此文件是您网站的主要入口,因此无法删除或重命名.此文件使用HandlebasJS,但是,如果您想使用
	Vue,React,Web COmponents或其他代码作为默认值,只需替换此文件的内容即可.

	查看网站后,请尝试进行修改,例如用您的名字代替"Hello World",或者改变页面上元素的颜色.

	如果您可以使用CORS访问公共或本地主机Web服务的数据,就可以尝试修改其中一个演示以显示
	Web服务的数据,如果您能通过这个网站访问您的数据,则可以使用它用于快速原型开发.            .
---------------------------------------------------------------------------------------->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Playground Site</title>
        <link rel="stylesheet" href="site.css">
        <link rel="shortcut icon" href="../../favicon.ico" />
    </head>
    <body>
        <header>
            <nav>
                <a class="active" href="#/">Home</a>
                <a href="#/calc">计算器</a>
                <a href="#/data">数据示例</a>
                <a href="#/demos">其他演示</a>
            </nav>
        </header>

        <main id="view" class="container"></main>
        
        <footer data-template-id="tmpl-footer"></footer>

        <template id="loading-screen">
            <h3 class="loading">正在加载...</h3>
        </template>

        <script type="text/x-template" data-engine="handlebars" id="error-screen">
            <h3 class="error">{{errorMessage}}</h3>
        </script>
        
        <script type="text/x-template" data-engine="handlebars" id="tmpl-footer">
            <p>{{js '(new Date()).getFullYear()'}}</p>
            <p>{{now}}</p>
        </script>

        <template data-route="/">
            <h1>Hello World</h1>
			<div class="home-page-animation">
                <img src="sun.svg" class="sun">
                <div class="orbit">
                    <img src="planet.svg" class="planet">
                    <img src="moon.svg" class="moon">
                </div>
            </div>
        </template>
                
        <script
            type="text/x-template"
            data-engine="handlebars"
            data-route="/calc"
            data-page="calcPage"
            data-lazy-load="calcPage, dataBind"
            src="calc-page.htm">
        </script>

        <script
            type="text/x-template"
            data-engine="handlebars"
            data-route="/data"
            data-page="jsonData"
            data-url="https://www.dataformsjs.com/data/geonames/countries"
            data-load-only-once="true"
            data-lazy-load="jsonData, filter, sort, clickToHighlight, flags"
            src="data-page.htm">
        </script>
        
        <template data-route="/demos">
            <h1>其他演示</h1>
            <ul class="demos">
                <li><a href="app-vue.htm">Vue + GraphQL</a></li>
                <li><a href="app-react.htm">React</a></li>
                <li><a href="app-web.htm">Web Components</a></li>
            </ul>
        </template>

        <!--
            Handlebars
            https://handlebarsjs.com
        -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.5.1/dist/handlebars.min.js"></script>
        
        <!-- DataFormsJS Handlebars Helpers -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.0.1/js/extensions/handlebars-helpers.min.js"></script>

        <!--
            DataFormsJS
            https://www.dataformsjs.com
        -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.0.1/js/DataFormsJS.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.0.1/js/plugins/navLinks.min.js"></script>
        <script>
            app.lazyLoad = {
                jsonData: 'https://cdn.jsdelivr.net/npm/dataformsjs@4.0.1/js/pages/jsonData.min.js',
                filter: 'https://cdn.jsdelivr.net/npm/dataformsjs@4.0.1/js/plugins/filter.min.js',
                sort: 'https://cdn.jsdelivr.net/npm/dataformsjs@4.0.1/js/plugins/sort.min.js',
                dataBind: 'https://cdn.jsdelivr.net/npm/dataformsjs@4.0.1/js/plugins/dataBind.min.js',
                clickToHighlight: 'https://cdn.jsdelivr.net/npm/dataformsjs@4.0.1/js/plugins/clickToHighlight.min.js',
                flags: 'https://cdn.jsdelivr.net/npm/semantic-ui-flag@2.4.0/flag.min.css',
                calcPage: 'calcPage.js',
            };
        </script>
    </body>
</html>
